{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    {% for dice in dice %}
                    <!-- iterate through dice -->
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">


                        <!-- display card for each dice -->
                        <div class="card h-100 border-0">


                                <!-- dice image -->
                                {% if dice.image %}
                                    <a href="{% url 'dice_detail' dice.id %}"> 
                                        <img class="card-img-top img-fluid" src="{{ dice.image.url }}" alt="{{ dice.name }}">
                                    </a>
                                {% else %}
                                    <a href="{% url 'dice_detail' dice.id %}">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ dice.name }}">
                                    </a>
                                {% endif %}
                                
                                <!-- dice description -->
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ dice.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">Â£{{ dice.price }}</p>
                                            {% if dice.category %}
                                                <p class="small mt-1 mb-0">
                                                    <a class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'dice' %}?category={{ dice.category.name }}">
                                                        <i class="fas fa-tag mr-1"></i>{{ dice.category.friendly_name }}
                                                    </a>
                                                </p>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                        </div>

                               
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
